<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/data.js" defer></script>    
    <script src="./js/utility.js" defer></script>    
    <script src="./js/message-service.js" defer></script>    
</head>

<body>
    <div class="grid main-window">
        <aside class="sidebar flex flex-column justify-content-between">
            <div>
                <div class="logo-container text-center">
                    <img class="md-icon" src="./assets/main-logo.svg" alt="logo">
                </div>
                <div class="flex flex-column justify-content-around icon-container">
                    <div class="text-center">
                        <img class="xs-icon" src="./assets/home.svg" alt="home">
                    </div>
                    <div class="text-center"><img class="xs-icon" src="./assets/notification.svg" alt="notification"></div>
                    <div class="text-center"><img class="xs-icon" src="./assets/setting.svg" alt="setting"></div>
                </div> 
            </div>
            <div class="text-center mb-5">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 3L4 6L4 18L10 21" stroke="#d30016" stroke-width="1.5"/>
                    <path d="M20 12H10M20 12L16.9998 9M20 12L16.9998 15" stroke="#d30016" stroke-width="1.5"/>
                </svg>
            </div>
        </aside>

        <div class="grid content-window">
            <div class="navbar flex justify-content-between align-items-center px-3">
                <p class="fw-4">Messages / Saifuddin</p>
                <div class="profile-brief flex align-items-center justify-content-between">
                    <img id="profile-brief-image" class="profile-brief-image sm-icon" src="" alt="profile picture">
                    <p id="profile-brief-name" class="fw-4 px-2"></p>
                    <img class="sm-icon" src="./assets/dropdown.svg" alt="dropdown">
                </div>
            </div>

            <div class="grid chat-window">
                <div class="inner-sidebar">
                    <div class="flex align-items-center pl-4 selected">
                        <svg class="xs-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 13.5H16M8 8.5H12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M6.09881 19C4.7987 18.8721 3.82475 18.4816 3.17157 17.8284C2 16.6569 2 14.7712 2 11V10.5C2 6.72876 2 4.84315 3.17157 3.67157C4.34315 2.5 6.22876 2.5 10 2.5H14C17.7712 2.5 19.6569 2.5 20.8284 3.67157C22 4.84315 22 6.72876 22 10.5V11C22 14.7712 22 16.6569 20.8284 17.8284C19.6569 19 17.7712 19 14 19C13.4395 19.0125 12.9931 19.0551 12.5546 19.155C11.3562 19.4309 10.2465 20.0441 9.14987 20.5789C7.58729 21.3408 6.806 21.7218 6.31569 21.3651C5.37769 20.6665 6.29454 18.5019 6.5 17.5"
                                stroke="#141B34" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        <p class="ml-2">Messages</p>
                    </div>
                    <div class="flex align-items-center pl-4">
                        <svg class="xs-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.5 14.5L14.5 9.5" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M16.8463 14.6095L19.4558 12C21.5147 9.94113 21.5147 6.60303 19.4558 4.54416C17.397 2.48528 14.0589 2.48528 12 4.54416L9.39045 7.1537M14.6095 16.8463L12 19.4558C9.94113 21.5147 6.60303 21.5147 4.54416 19.4558C2.48528 17.397 2.48528 14.0589 4.54416 12L7.1537 9.39045" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <p class="ml-2">Links</p>
                    </div>
                    <div class="flex align-items-center pl-4">
                        <svg class="xs-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8.5" cy="8.5" r="1.5" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 21V3H3V21H21Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                            <path d="M5 21L15 12L21 16" stroke="#141B34" stroke-width="1.5"/>
                            </svg>
                            
                        <p class="ml-2">Photos</p>
                    </div>
                </div>

                <div class="chat-area">
                    <div class="chat-view-container pt-3">
                        <div id="chat-view" class="chat-view px-4"></div>
                        <div id="typing-effect" class="px-4"></div>
                    </div>
                    <div class="input-message flex justify-content-between px-4">
                        <input id="input-message" class="input-field" type="text" placeholder="Write your message here">
                        <button onclick="createAndAppendMessage()" class="px-3">
                            <div class="flex align-items-center justify-content-center">
                                <div>Send</div>
                                <div class="ml-1">
                                    <svg style="transform: translate(-2px, 2.5px) rotate(45deg);" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.2014 21.4996L21.5 2.5L2.50001 8.551L11.5065 12.4935L15.2014 21.4996Z" stroke="#fff" stroke-width="1.5" stroke-linejoin="round"/>
                                        <path d="M11.5 12.5L15 9" stroke="#fff" stroke-width="1.5" stroke-linejoin="round"/>
                                    </svg>
                                </div> 
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
